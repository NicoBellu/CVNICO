<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animazione</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      padding: 20px;
      background: #eaeaea;
      display: flex;
      justify-content: flex-start;
    }
    a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }

    .hello-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .hello-animated {
      font-size: 60px;
      font-weight: bold;
    }

    .letter {
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }

    @keyframes drop {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Torna alla Home</a>
  </header>

  <div class="hello-container">
    <h1 class="hello-animated" id="hello">
      <span class="letter" style="color:#e6194b">A</span>
      <span class="letter" style="color:#3cb44b">S</span>
      <span class="letter" style="color:#ffe119">S</span>
      <span class="letter" style="color:#4363d8">U</span>
      <span class="letter" style="color:#f58231">M</span>
      <span class="letter" style="color:#911eb4">E</span>
      <span class="letter" style="color:#46f0f0">T</span>
      <span class="letter" style="color:#f032e6">E</span>
      <span class="letter" style="color:#bcf60c"></span>
      <span class="letter" style="color:#fabebe"></span>
      <span class="letter" style="color:#008080">?</span>
    </h1>
  </div>

  <script>
    const letters = document.querySelectorAll('.letter');
    const animations = ['bounce', 'rotate', 'drop'];

    function animateSequence() {
      letters.forEach((letter, i) => {
        setTimeout(() => {
          letter.style.animation = `${animations[i % 3]} 1s forwards`;
        }, i * 300);
      });
      setTimeout(() => {
        letters.forEach(letter => letter.style.animation = '');
        animateSequence();
      }, letters.length * 300 + 1000);
    }

    animateSequence();
  </script>
</body>
</html>
